<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Research and Products</title>
<style>
  body {
    background-color: #fff;
    color: #000;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  .left-content {
    display: flex;
    flex-direction: column;
    align-items: center; /* Align items in the center for vertical alignment */
    max-width: 50%;
  }
  .left-content img {
    max-width: 100%;
    height: auto;
  }
  .left-content h1 {
    font-size: 2.5em;
    text-align: center; /* Center the title text */
    margin: 0; /* Remove default margin */
    padding: 20px 0; /* Add padding for spacing */
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #333;
    color: #000;
    text-decoration: none;
    border-radius: 5px;
  }
  .right-content {
    max-width: 50%;
    justify-content: center;
  }
  .right-content img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <div class="left-content">
    <img src="assets/img/tenafli_logo_text.png" alt="Tenafli Logo">
    <h1><u>AI</u> & <u>Robotics</u> Labs</h1>
  </div>
  <div class="right-content">
    <img src="assets/img/kanno2.webp" alt="Friendly AI Assistant">
  </div>
</div>

</body>
</html>
